logging:
  level:
    org:
      springframework:
        context: debug
spring:
  #rest post请求转put,delete   修改_method HiddenHttpMethodFilter
  #  mvc:
  #    hiddenmethod:
  #      filter:
  #        enabled: true
  datasource:
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://localhost:3306/ssmbuild?useUnicode=true&characterEncoding=UTF-8&connectTimeout=1000&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    password: zjq123
  servlet:
    multipart:
      # 上传单个文件最大限制
      max-file-size: 10MB
      #上传总文件最大限制
      max-request-size: 100MB
  freemarker:
    settings:
      classic_compatible: true #处理空值
      datetime_format: yyy-MM-dd HH:mm
      number_format: 0.##
    suffix: .ftl
    template-loader-path:
      - classpath:/templates
  mvc:
    static-path-pattern: /static/**
mybatis:
  configuration:
    default-fetch-size: 100
    default-statement-timeout: 30
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  mapper-locations: classpath:/com/qiu/dao/mysql/mapper/xml/*.xml
  type-aliases-package: com.qiu.entity.mysql

